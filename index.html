<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Ohmyfood</title>
  </head>

  <body>
    <!--Start Header-->
    <header>
      <div class="header">
        <img
          src="./images/logo/ohmyfood.png"
          alt="Logo ohmyfood"
          class="header__logo"
        />
      </div>
    </header>
    <!--End Header-->

    <!--Start Main-->
    <main>
      <!--Start Section-->
      <section>
        <form>
          <div class="location">
            <i class="fas fa-map-marker-alt location__icone"></i>
            <input
              type="text"
              class="location__text"
              value="  Paris, Belleville"
            />
          </div>
        </form>
        <div class="booking">
          <div class="booking__title">
            <h1 class="booking__title--margin">
              Réservez le menu qui vous convient
            </h1>
          </div>
          <div class="booking__subtitle">
            <p class="booking__subtitle--margin">
              Découvrez des restaurants d'exception, séléctionnés par nos soins.
            </p>
          </div>
        </div>

        <form method="GET" action="#">
          <div class="bookingButton">
            <button type="submit" class="bookingButton__animation">
              Explorer nos restaurants
            </button>
          </div>
        </form>
      </section>
      <!--End Section-->

      <!--Start Section2-->
      <section>
        <div class="function">
          <div class="function__title">
            <h2>Fonctionnement</h2>
          </div>
          <div class="function__box">
            <div class="function__buttons">
              <div class="function__buttons--number">1</div>
              <div class="function__buttons--icone">
                <i class="fas fa-mobile-alt"></i>
              </div>
              <div class="function__buttons--title">
                Choisissez un restaurant
              </div>
            </div>
            <div class="function__buttons">
              <div class="function__buttons--number">2</div>
              <div class="function__buttons--icone">
                <i class="fas fa-list-ul"></i>
              </div>
              <div class="function__buttons--title">Composez votre menu</div>
            </div>
            <div class="function__buttons">
              <div class="function__buttons--number">3</div>
              <div class="function__buttons--icone">
                <i class="fas fa-store"></i>
              </div>
              <div class="function__buttons--title">Dégustez au restaurant</div>
            </div>
          </div>
        </div>
      </section>
      <!--End Section2-->
    </main>
    <!--End Main-->
  </body>
</html>
